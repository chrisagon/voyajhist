<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the boiteaid_init() hook (in hooks/boiteaid.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="boiteaid-titre-<%%VALUE(id)%%>" class="boiteaid-titre"><%%SELECT%%><%%VALUE(titre)%%><%%ENDSELECT%%></td>
		<td id="boiteaid-commentaire-<%%VALUE(id)%%>" class="boiteaid-commentaire"><%%SELECT%%><%%VALUE(commentaire)%%><%%ENDSELECT%%></td>
		<td id="boiteaid-Capteur-<%%VALUE(id)%%>" class="boiteaid-Capteur"><%%SELECT%%><%%VALUE(Capteur)%%><%%ENDSELECT%%></td>
