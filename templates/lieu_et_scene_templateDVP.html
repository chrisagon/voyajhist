<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nom du lieu</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(nom_du_lieu)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Illustration</label>
			<div class="col-xs-9">
				<div class="form-control-static"><img id="illustrationImg" src="thumbnail.php?t=lieu_et_scene&f=illustration&i=<%%VALUE(illustration)%%>&v=dv" class="img-thumbnail"></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Description</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(description)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Difficulte nivo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(difficulte_nivo)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Condition entree</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(condition_entree)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Condition sortie</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(condition_sortie)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Objet present</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="objet_present<%%RND1%%>"><%%COMBOTEXT(objet_present)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Persos present</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="persos_present<%%RND1%%>"><%%COMBOTEXT(persos_present)%%></span></div>
			</div>

		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Rattache a dos2j</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="rattache_a_dos2j<%%RND1%%>"><%%COMBOTEXT(rattache_a_dos2j)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Rattache a seq</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="rattache_a_seq<%%RND1%%>"><%%COMBOTEXT(rattache_a_seq)%%></span></div>
			</div>
		</div>

</div>
