<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the sequence_init() hook (in hooks/sequence.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="sequence-numero_ordre-<%%VALUE(id_sequence)%%>" class="sequence-numero_ordre text-right"><%%SELECT%%><%%VALUE(numero_ordre)%%><%%ENDSELECT%%></td>
		<td id="sequence-titre-<%%VALUE(id_sequence)%%>" class="sequence-titre"><%%SELECT%%><%%VALUE(titre)%%><%%ENDSELECT%%></td>
		<td id="sequence-difficulte-<%%VALUE(id_sequence)%%>" class="sequence-difficulte"><%%SELECT%%><%%VALUE(difficulte)%%><%%ENDSELECT%%></td>
		<td id="sequence-description-<%%VALUE(id_sequence)%%>" class="sequence-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
		<td id="sequence-modele-<%%VALUE(id_sequence)%%>" class="sequence-modele"><%%SELECT%%><%%VALUE(modele)%%><%%ENDSELECT%%></td>
