<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the ref_capteur_init() hook (in hooks/ref_capteur.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="ref_capteur-nom-<%%VALUE(id)%%>" class="ref_capteur-nom"><%%SELECT%%><%%VALUE(nom)%%><%%ENDSELECT%%></td>
		<td id="ref_capteur-fonction-<%%VALUE(id)%%>" class="ref_capteur-fonction"><%%SELECT%%><%%VALUE(fonction)%%><%%ENDSELECT%%></td>
		<td id="ref_capteur-machine-<%%VALUE(id)%%>" class="ref_capteur-machine"><%%SELECT%%><%%VALUE(machine)%%><%%ENDSELECT%%></td>
		<td id="ref_capteur-reference-<%%VALUE(id)%%>" class="ref_capteur-reference"><a href="link.php?t=ref_capteur&f=reference&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(reference)%%>" class="btn btn-default"><i class="glyphicon glyphicon-globe text-info"></i></a></td>
		<td id="ref_capteur-fichier-<%%VALUE(id)%%>" class="ref_capteur-fichier"><%%SELECT%%><%%VALUE(fichier)%%><%%ENDSELECT%%></td>
		<script>$j(function(){
			var e_reference = '<%%VALUE(reference)%%>'; if(e_reference == '' || e_reference == '&nbsp;') $j(/*<*/ '#ref_capteur-reference-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
